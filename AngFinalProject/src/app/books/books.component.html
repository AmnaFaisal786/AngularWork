<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div class="container mt-4">
  <div class="row">
    <!-- Book Cover -->
    <div class="col-md-4">
      <img src="{{books[bookid].imageLink}}" class="img-fluid rounded" alt="{{books[bookid].title}}">
    </div>

    <!-- Book Details -->
    <div class="col-md-8">
      <h1 class="display-4">{{books[bookid].title}}</h1>
      <p class="lead">{{books[bookid].author}}</p>
      <hr>

      <h4>Book Details</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Country:</strong> {{books[bookid].country}}</li>
        <li class="list-group-item"><strong>Language:</strong> {{books[bookid].language}}</li>
        <li class="list-group-item"><strong>Publication Year:</strong> {{books[bookid].year}}</li>
        <li class="list-group-item"><strong>Pages:</strong> {{books[bookid].pages}}</li>
        <li class="list-group-item"><strong>Price:</strong> PKR {{books[bookid].pages}}.00</li>

      </ul>

      <a href="/home" class="btn btn-success mt-3">Back</a>
    </div>
  </div>
</div>
