<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
  /* Custom CSS for Book Details Page */
  .book-cover {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
  }

  .book-cover:hover {
    transform: scale(1.1); /* Magnify the image on hover */
  }

  .book-details {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .book-title {
    font-size: 2.5rem;
    color: #333;
  }

  .book-author {
    font-size: 1.5rem;
    color: #666;
  }

  .book-info-list {
    list-style: none;
    padding: 0;
  }

  .book-info-item {
    margin-bottom: 10px;
  }

  .book-info-label {
    font-weight: bold;
  }

  .book-back-button {
    margin-top: 20px;
  }
</style>

<div class="container mt-4">
  <div class="row">
    <!-- Book Cover -->
    <div class="col-md-4">
      <img src="{{books[bookid].imageLink}}" class="img-fluid book-cover" alt="{{books[bookid].title}}">
    </div>

    <!-- Book Details -->
    <div class="col-md-8">
      <h1 class="display-4 book-title">{{books[bookid].title}}</h1>
      <p class="lead book-author">{{books[bookid].author}}</p>
      <hr>

      <div class="book-details">
        <h4 class="book-details-title">Book Details</h4>
        <ul class="list-group book-info-list">
          <li class="list-group-item book-info-item">
            <span class="book-info-label">Country:</span>
            <span class="book-info-value">{{books[bookid].country}}</span>
          </li>
          <li class="list-group-item book-info-item">
            <span class="book-info-label">Language:</span>
            <span class="book-info-value">{{books[bookid].language}}</span>
          </li>
          <li class="list-group-item book-info-item">
            <span class="book-info-label">Publication Year:</span>
            <span class="book-info-value">{{books[bookid].year}}</span>
          </li>
          <li class="list-group-item book-info-item">
            <span class="book-info-label">Pages:</span>
            <span class="book-info-value">{{books[bookid].pages}}</span>
          </li>
          <li class="list-group-item book-info-item">
            <span class="book-info-label">Price:</span>
            <span class="book-info-value">PKR {{books[bookid].pages}}.00</span>
          </li>
        </ul>
      </div>

      <a href="/home" class="btn btn-success btn-lg book-back-button">Back</a>
    </div>
  </div>
</div>
