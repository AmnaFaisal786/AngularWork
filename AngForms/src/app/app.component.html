<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2>Contact Us</h2>
          <form action="" #login="ngForm" (ngSubmit)="DataSubmit(login); login.reset()">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required ngModel>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required ngModel>
              </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="4" name="message" placeholder="Enter your message" required ngModel></textarea>
              </div>
              <div class="form-group">
                  <label>Gender</label>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" ngModel>
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel>
                      <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe" ngModel>
                  <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
              </div>
              <button type="submit" value="Save" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
